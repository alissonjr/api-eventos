<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de Horário</title>
	<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" href="src/style.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<h1>Cadastro de Evento</h1>

			<label for="date_time">Data/Hora</label>
			<input type="text" id="flatpickr" class="input-text">
			<br>
			<label for="descricao">Descrição</label>
			<input type="text" id="descricao" class="input-text mtop-20">
			<br>
			<button id="btnCadastro">Cadastrar</button>
		</div>
	</div>
	<script src="https://unpkg.com/flatpickr"></script>
	<script src="src/app.js"></script>
</body>
</html>
